<!DOCTYPE html>
<html>
<head>
    <title>File Upload | GFG sample code</title>
</head>
<body>
    <h2>Geeks for Geeks </h2>
    <form action="http://127.0.0.1:18181/upload" method="post" enctype="multipart/form-data">
        <!-- File input field -->
        <label for="file">Choosen file will be saved on server :</label>
        <input type="file" id="file" name="file" accept=".txt, .pdf, .jpg, .tar.gz, .zip">

        <br><br>
        
        <!-- Submit button -->
        <input type="submit" value="Upload">
    </form>
</body>
</html>
